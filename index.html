<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin Properti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email admin">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="status"></p>
</div>

<div class="box hidden" id="adminBox">
  <h2>Dashboard Admin</h2>
  <p>Login berhasil ðŸŽ‰</p>

  <button onclick="logout()">Logout</button>
</div>

<script>
  const supabaseUrl = "https://iiaxhilmcjtnfojxnhzf.supabase.co";
  const supabaseKey = "sb_publishable_gdn_tknvQ4Q6O8IclDPT3A_LZLtaANN";

  const supabase = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("status").innerText = "Login gagal: " + error.message;
    } else {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminBox").classList.remove("hidden");
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }
</script>

</body>
</html>
