<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Properti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; padding:20px }
.box { max-width:520px; margin:auto; background:#fff; padding:20px; border-radius:10px }
input, textarea, select, button { width:100%; padding:10px; margin-top:10px }
button { background:#2c7be5; color:#fff; border:none; border-radius:6px }
.hidden { display:none }
img { width:100%; border-radius:6px; margin-top:6px }
.property { border-bottom:1px solid #ddd; padding:10px 0 }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email admin">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="status"></p>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="adminBox">
  <h2>Dashboard Admin Properti</h2>

  <input id="name" placeholder="Nama Properti">
  <select id="type">
    <option value="">Pilih Tipe</option>
    <option>Rumah</option>
    <option>Tanah</option>
    <option>Ruko</option>
  </select>
  <input id="location" placeholder="Lokasi">
  <textarea id="description" placeholder="Deskripsi"></textarea>
  <input id="price" type="number" placeholder="Harga">
  
  <!-- MULTIPLE FOTO DARI GALERI -->
  <input type="file" id="images" accept="image/*" multiple>

  <button onclick="addProperty()">Simpan Properti</button>

  <h3>Daftar Properti</h3>
  <div id="list"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://iiaxhilmcjtnfojxnhzf.supabase.co",
  "sb_publishable_gdn_tknvQ4Q6O8IclDPT3A_LZLtaANN"
);

// CEK LOGIN
(async () => {
  const { data } = await supabase.auth.getUser();
  if (data.user) {
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");
    loadProperties();
  }
})();

// LOGIN
async function login() {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if (error) {
    status.innerText = error.message;
  } else {
    location.reload();
  }
}

// LOGOUT
async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

// TAMBAH PROPERTI + MULTI FOTO
async function addProperty() {
  const files = images.files;
  if (!files.length) return alert("Pilih minimal 1 foto");

  let imageUrls = [];

  for (let file of files) {
    const fileName = Date.now() + "-" + file.name;
    const { error } = await supabase
      .storage.from("property-images")
      .upload(fileName, file);

    if (error) return alert(error.message);

    const { data } = supabase
      .storage.from("property-images")
      .getPublicUrl(fileName);

    imageUrls.push(data.publicUrl);
  }

  const { error } = await supabase.from("properties").insert([{
    name: name.value,
    type: type.value,
    location: location.value,
    description: description.value,
    price: price.value,
    images: imageUrls
  }]);

  if (error) alert(error.message);
  else {
    alert("Properti berhasil ditambahkan");
    loadProperties();
  }
}

// LOAD DATA
async function loadProperties() {
  const { data } = await supabase
    .from("properties")
    .select("*")
    .order("created_at", { ascending:false });

  list.innerHTML = "";
  data.forEach(p => {
    list.innerHTML += `
      <div class="property">
        <strong>${p.name}</strong><br>
        ${p.type} - ${p.location}<br>
        Rp ${Number(p.price).toLocaleString("id-ID")}
        <p>${p.description}</p>
        ${p.images.map(img => `<img src="${img}">`).join("")}
      </div>
    `;
  });
}
</script>

</body>
</html>
