<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin Property</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
input, textarea, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #2c7be5;
  color: white;
  border: none;
  border-radius: 6px;
}
.hidden { display: none; }
.property {
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}
img {
  width: 100%;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="box hidden" id="adminBox">
  <h2>Dashboard Admin Property</h2>

  <h3>Tambah Properti</h3>
  <input id="name" placeholder="Nama Properti">
  <select id="type">
    <option value="">Pilih Tipe</option>
    <option>Rumah</option>
    <option>Tanah</option>
    <option>Ruko</option>
  </select>
  <input id="location" placeholder="Lokasi">
  <textarea id="description" placeholder="Deskripsi"></textarea>
  <input id="price" type="number" placeholder="Harga">
  <input id="image" placeholder="URL Foto">
  <button onclick="addProperty()">Simpan Properti</button>

  <h3>Daftar Properti</h3>
  <div id="list"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://iiaxhilmcjtnfojxnhzf.supabase.co",
  "sb_publishable_gdn_tknvQ4Q6O8IclDPT3A_LZLtaANN"
);

async function checkLogin() {
  const { data } = await supabase.auth.getUser();
  if (data.user) {
    document.getElementById("adminBox").classList.remove("hidden");
    loadProperties();
  }
}
checkLogin();

async function addProperty() {
  const data = {
    name: name.value,
    type: type.value,
    location: location.value,
    description: description.value,
    price: price.value,
    image_url: image.value
  };

  const { error } = await supabase.from("properties").insert([data]);

  if (error) {
    alert(error.message);
  } else {
    alert("Properti berhasil ditambahkan");
    loadProperties();
  }
}

async function loadProperties() {
  const { data } = await supabase.from("properties").select("*").order("created_at", { ascending: false });

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(p => {
    list.innerHTML += `
      <div class="property">
        <img src="${p.image_url}">
        <strong>${p.name}</strong><br>
        ${p.type} - ${p.location}<br>
        Rp ${Number(p.price).toLocaleString("id-ID")}
        <p>${p.description}</p>
      </div>
    `;
  });
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
