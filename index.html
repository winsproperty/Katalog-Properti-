<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin Properti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    button {
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="box" id="login">
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email admin">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="admin" style="display:none;">
  <h2>Dashboard Admin</h2>
  <p>Login berhasil ðŸŽ‰</p>
</div>

<script>
  const supabaseUrl = 'https://iiaxhilmcjtnfojxnhzf.supabase.co'
  const supabaseKey = 'sb_publishable_gdn_tknvQ4Q6O8IclDPT3A_LZLtaANN'
  const supabase = supabase.createClient(supabaseUrl, supabaseKey)

  async function login() {
    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      alert('LOGIN GAGAL: ' + error.message)
    } else {
      document.getElementById('login').style.display = 'none'
      document.getElementById('admin').style.display = 'block'
    }
  }
</script>

</body>
</html>
